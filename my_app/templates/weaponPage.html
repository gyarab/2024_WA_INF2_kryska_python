{% extends "homepageBase.html" %}


{% block header %}
{% endblock %}
{% block main %}    
<div class="image-grid">
    {% for weapon in weaponPage %}
        <a href="/weapon/{{forloop.counter}}">
            <img src="{{ weapon.image }}" alt="{{ weapon.name }}">
            <h2>{{weapon.name}}</h2></a>
    {% endfor %}
</div>
{% endblock %}
