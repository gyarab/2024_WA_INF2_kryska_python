{% extends "textBase.html" %}

{%block header %}
    {{ text.title }}
{%endblock%}

{% block main %}
<div class="content-container">
    <img src="{{ text.background }}" alt="{{ text.title }}">
    <div class="text-content">
    <p>{{ text.content }}</p>
    <p>{{ text.country }}</p>
    <p>{{ text.role}}</p>
    <p><a href="/mapPage/" style="color: white;" >Maps</a></p>
    <p><a href="/weaponPage/" style="color: white;" >Weapons</a></p>
    </div>
</div>
{% endblock %}
