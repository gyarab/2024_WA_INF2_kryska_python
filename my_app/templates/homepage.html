 {% extends "homepageBase.html" %}


{% block header %}
{% endblock %}
{% block main %}    
<div class="image-grid">
    {% for text in description %}
        <a href="/text/{{forloop.counter}}">
        <img src="{{ text.image }}" alt="{{ text.title }}">
        <h2>{{text.title}}</h2></a>
    {% endfor %}
</div>
{% endblock %}
